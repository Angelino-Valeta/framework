<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background</title>

	<style>
		*{box-sizing: border-box;}
		body{
			margin: 0;
			font-family: Arial, sans-serif;	
		}
		.hero-image{
			position: relative;
			background: url(Perfil.png) no-repeat center;
			background-size: cover;
			height: 500px;
		}
		.hero-text{
			position: absolute;
			top:50%;
			left:50%;
			transform: translate(-50%, -50%);
			text-align: center;
			color: white;
		}
		.hero-text h1{
			font-size: 50px;
		}
	</style>

    </head>
    <body>
    	<div class="hero-image">
	    <div class="hero-text">
	    	<h1>I am Angelino Valeta</h1>
		<h3>And I'am Web Developer</h3>
	    </div>
	</div>
	<p>Page content</p>
	<p>Some text here</p>
    </body>
</html>
